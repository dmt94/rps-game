<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
  />
  <title>Lapis, Papyrus, Scalpellus</title>
</head>

<body>

  <header>
    <h2>Lapis, Papyrus, Scalpellus</h2>
  </header>



  <div id="canvas" class="responsive-container">
    <div class="img-div-win" id="three-award-streak">
      <button id="exit-reward">EXIT</button>
      <h2>Wow! 3 streaks!</h2>
      <span>You win this amazing sandwich!</span>
      <img src="https://i.pinimg.com/564x/7e/79/75/7e797597b7ad44151acea329dacc45aa.jpg" alt="sandwich" class="award-img">
    </div>


    <h3 id="top-instruction">best of 3 wins</h3>
    <h3>ðŸ”¥ Winning streak: <span id="win-streak">0</span></h3>
    <div class="user-container">
      <div class="player-title">
        <div class="player-title-bg">
          <h1 id="play-again">play again?</h1>
        </div>
        
      </div>
      <!--USER SCORE-->
      <div class="score-container">
        <div class="score-div user-score-div">
          <h4>your score</h4>
          <h1 id="user-score"></h1>
        </div>
      </div>

      <!--USER BUTTON CONTAINER-->
      <div class="button-container" id="user-btn-container">
        <!--USER LAPIS BUTTON-->
        <div>
          <button id="lapis-user" class="choice-btn lapis-btn"><img
              src="https://cdn-icons-png.flaticon.com/512/8595/8595909.png"
              alt="lapis" class="button-img"></button>
        </div>
        <!--USER PAPYRUS BUTTON-->
        <div>
          <button id="papyrus-user" class="choice-btn papyrus-btn"><img
              src="https://cdn-icons-png.flaticon.com/512/2828/2828042.png"
              alt="papyrus" class="button-img"></button>
        </div>
        <!--USER SCALPELLUS BUTTON-->
        <div>
          <button id="scalpellus-user" class="choice-btn scalpellus-btn"><img
              src="https://cdn-icons-png.flaticon.com/512/139/139611.png"
              alt="scalpellus" class="button-img"></button>
        </div>

      </div> <!--END OF USER BUTTON CONTAINER-->
      <h3 class="choice-text">
        user chose <span id="user-choice">...</span>
      </h3>
    </div> <!--END OF USER CONTAINER-->
    <div class="result-container">
      <h3 id="result-instruction">
        pick lapis, papyrus, or scalpellus
        <!-- you won -->
      </h3>
    </div>
    <div class="computer-container">
      <h3 class="choice-text">
        computer chose <span id="computer-choice">...</span>
      </h3>
      <!--COMPUTER BUTTON CONTAINER-->
      <div class="button-container">
        <!--COMPUTER LAPIS BUTTON-->
        <div>
          <button id="lapis-computer" class="choice-btn lapis-btn"><img
              src="https://cdn-icons-png.flaticon.com/512/8595/8595909.png"
              alt="lapis" class="button-img"></button>
        </div>
        <!--COMPUTER PAPYRUS BUTTON-->
        <div>
          <button id="papyrus-computer" class="choice-btn papyrus-btn"><img
              src="https://cdn-icons-png.flaticon.com/512/2828/2828042.png"
              alt="papyrus" class="button-img"></button>
        </div>
        <!--COMPUTER SCALPELLUS BUTTON-->
        <div>
          <button id="scalpellus-computer"
            class="choice-btn scalpellus-btn"><img
              src="https://cdn-icons-png.flaticon.com/512/139/139611.png"
              alt="scalpellus" class="button-img"></button>
        </div>
      </div> <!--end of button container-->
      <div class="score-container">
        <div class="score-div computer-score-div">
          <h4>computer score</h4>
          <h1 id="computer-score"></h1>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <h3>Project by DMT</h3>
  </footer>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</body>

</html>
